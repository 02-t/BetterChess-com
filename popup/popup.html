<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup-style.css">
    <meta charset="UTF-8">
    <title>Chess.com</title>
</head>

<body>
    <h1>
        <img src="icon.png">Better-Chess.com</h1> 

    <div class="main" id="hide_names">Hide ALL names<span class="check"></span></div>
    <div class="sub" id="hide_opponent_name">opponent name<span class="check sub"></dispanv></div>
    <div class="sub" id="hide_my_name">my name<span class="check sub"></span></div>

    <hr>
    
    <div class="main" id="hide_rating">Hide ALL rating<span class="check"></span></div>
    <div class="sub" id="hide_opponent_rating">opponent rating<span class="check sub"></dispanv></div>
    <div class="sub" id="hide_my_rating">my rating<span class="check sub"></span></div>

    <hr>

    <div class="main" id="lichess">Analyze with lichess<span class="check"></span></div>
    <div class="sub" id="live">live games<span class="check sub"></span></div>
    <div class="sub" id="analy">analysis<span class="check sub"></span></div>
    <div class="sub" id="history">history<span class="check sub"></span></div>
    <div class="sub" id="enter">press enter to analyse<span class="check sub"></dispanv></div>
    <div class="sub" id="flip">flip board message<span class="check sub"></dispanv></div>


    <script src="popup-script.js"></script>
</body>

</html>
